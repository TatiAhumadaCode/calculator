<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="keyboard">
            <div class="numbers-keyboard">
                <button data-number class="btnPress">1</button>
                <button data-number class="btnPress">2</button>
                <button data-number class="btnPress">3</button>
                <button data-number class="btnPress">4</button>
                <button data-number class="btnPress">5</button>
                <button data-number class="btnPress">6</button>
                <button data-number class="btnPress">7</button>
                <button data-number class="btnPress">8</button>
                <button data-number class="btnPress">9</button>
                <button data-operator class="btnPress">*</button>
                <button data-operator class="btnPress">/</button>
                <button data-operator class="btnPress">-</button>
                <button data-eraser class="btnPress delete-key">C</button>
                <button data-operator class="btnPress">+</button>
                <button data-all-clear class="btnPress">AC</button>
                <button data-number class="btnPress">0</button>
                <button data-number class="btnPress">.</button>
                <button data-equal class="btnPress">=</button>
            </div>
        </div>
    </div>
</body>
</html>
